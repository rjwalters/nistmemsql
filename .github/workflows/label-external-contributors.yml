name: Label External Contributors

on:
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  label_external:
    runs-on: ubuntu-latest
    steps:
      - name: Handle external issue
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const username = context.payload.issue.user.login;

            try {
              await github.rest.repos.checkCollaborator({
                owner,
                repo,
                username
              });
              console.log(`${username} is a collaborator`);
            } catch (error) {
              console.log(`${username} is NOT a collaborator`);
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: context.issue.number,
                labels: ['external']
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.issue.number,
                body: 'Thank you for submitting an issue! This has been labeled as external and will be reviewed by the maintainers.'
              });
            }
