name: CI and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Simpler concurrency: just prevent multiple CI runs on main
concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # JOB 1: Build and Test
  # ============================================================================
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-suffix: ci

      - name: Run unit tests
        run: cargo test --release -- --skip run_sqllogictest_suite

      - name: Run sqltest conformance suite
        run: cargo test -p vibesql --test sqltest_conformance --release -- --nocapture
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results
          path: |
            target/sqltest_results.json
          retention-days: 90

  # ============================================================================
  # JOB 2: Benchmarks
  # ============================================================================
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-suffix: ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build and install Python bindings
        run: |
          uv pip install --system maturin
          cd crates/vibesql-python-bindings
          maturin build --release
          uv pip install --system ../../target/wheels/vibesql_python_bindings-*.whl

      - name: Install benchmark dependencies
        run: |
          grep -v "^vibesql" benchmarks/requirements.txt > /tmp/requirements-ci.txt
          uv pip install --system -r /tmp/requirements-ci.txt

      - name: Run benchmarks
        working-directory: benchmarks
        run: |
          pytest test_insert.py test_update.py test_delete.py test_select.py test_aggregates.py \
            --benchmark-only \
            --benchmark-json=../benchmark_results.json \
            --benchmark-min-rounds=3 \
            --benchmark-warmup=off

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: ci-benchmark-results
          path: benchmark_results.json
          retention-days: 90

      - name: Display results summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python benchmarks/format_results.py benchmark_results.json >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: Deploy (calls centralized workflow)
  # ============================================================================
  deploy:
    needs: [test, benchmark]
    uses: ./.github/workflows/deploy-pages.yml
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      artifact-name: ci-test-results
      benchmark-artifact-name: ci-benchmark-results
      rebuild-web-demo: true
