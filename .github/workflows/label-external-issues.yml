name: Label external issues

on:
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  # Add a check job that always succeeds to prevent workflow failure
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Workflow check
        run: echo "Label external issues workflow check passed"

  label_external:
    runs-on: ubuntu-latest
    needs: check
    # Only run on issue events, skip all others (including push during workflow edits)
    if: github.event_name == 'issues' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Handle external issue
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const username = context.payload.issue.user.login;

            try {
              await github.rest.repos.checkCollaborator({
                owner,
                repo,
                username
              });
              console.log(`${username} is a collaborator`);
              // No action needed for collaborators
            } catch (error) {
              console.log(`${username} is NOT a collaborator`);
              // Add external label
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: context.issue.number,
                labels: ['external']
              });

              // Post welcome comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.issue.number,
                body: `Thank you for submitting an issue! üôè

This issue has been automatically labeled as \`external\` and will be reviewed by the maintainers.

**Note**: External issues require manual triage before being assigned. We appreciate your patience while we review your submission.

For questions or discussions, please use [GitHub Discussions](https://github.com/rjwalters/nistmemsql/discussions).`
              });
            }
