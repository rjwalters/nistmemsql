name: Label external issues

on:
  issues:
    types: [opened]
  push:
    paths:
      - '.github/workflows/label-external-issues.yml'

jobs:
  push_job:
    if: github.event_name != 'issues'
    runs-on: ubuntu-latest
    steps:
      - run: echo "push event"

  issue_job:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - run: echo "issue event"
