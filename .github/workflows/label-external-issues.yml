name: Label external issues

on:
  issues:
    types: [opened]
  push:
    paths:
      - '.github/workflows/label-external-issues.yml'

jobs:
  label_external:
    runs-on: ubuntu-latest
    steps:
      - name: Log event
        id: event
        uses: actions/github-script@v7
        with:
          script: |
            core.info(`Event: ${context.eventName}`);
            core.setOutput('status', context.eventName);

      - name: Done
        run: echo "${{ steps.event.outputs.status }}"
