name: Label external issues

on:
  issues:
    types: [opened]
  push:
    paths:
      - '.github/workflows/label-external-issues.yml'
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  label_external:
    runs-on: ubuntu-latest
    steps:
      - name: Determine collaborator status
        id: collaborator
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue = context.payload.issue;
            const result = {
              status: 'skipped',
              issue_number: '',
              issue_owner: owner,
              issue_repo: repo,
              username: '',
            };

            if (!issue) {
              core.info(`No issue payload for ${context.eventName}. Skipping labeling.`);
              for (const [key, value] of Object.entries(result)) {
                core.setOutput(key, value);
              }
              return;
            }

            result.issue_number = String(issue.number);
            result.username = issue.user.login;

            try {
              await github.rest.repos.checkCollaborator({ owner, repo, username: result.username });
              result.status = 'collaborator';
              core.info(`${result.username} is a collaborator`);
            } catch (error) {
              result.status = 'external';
              core.info(`${result.username} is NOT a collaborator`);
            }

            for (const [key, value] of Object.entries(result)) {
              core.setOutput(key, value);
            }

      - name: Add 'external' label if not a collaborator
        if: steps.collaborator.outputs.status == 'external'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: '${{ steps.collaborator.outputs.issue_owner }}',
              repo: '${{ steps.collaborator.outputs.issue_repo }}',
              issue_number: Number('${{ steps.collaborator.outputs.issue_number }}'),
              labels: ['external'],
            });

      - name: Post welcome comment on external issues
        if: steps.collaborator.outputs.status == 'external'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: '${{ steps.collaborator.outputs.issue_owner }}',
              repo: '${{ steps.collaborator.outputs.issue_repo }}',
              issue_number: Number('${{ steps.collaborator.outputs.issue_number }}'),
              body: `Thank you for submitting an issue! üôè

This issue has been automatically labeled as \`external\` and will be reviewed by the maintainers.

**Note**: External issues require manual triage before being assigned. We appreciate your patience while we review your submission.

For questions or discussions, please use [GitHub Discussions](https://github.com/rjwalters/nistmemsql/discussions).`
            });

      - name: Complete without action
        if: steps.collaborator.outputs.status != 'external'
        run: echo "No action needed (status: ${{ steps.collaborator.outputs.status }})."
