name: Redeploy Web Demo

on:
  # Manual-only workflow for redeploying web demo when needed
  # NOTE: CI and Deploy workflow already deploys on every push
  # NOTE: Boost workflow already deploys after updating test results
  # This workflow is only needed for manual redeployments (e.g., fixing a broken deploy)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for redeployment'
        required: false
        default: 'Manual redeploy of web demo with latest data'
        type: string
      rebuild-web-demo:
        description: 'Rebuild web demo from source'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Simply call the centralized deployment workflow
  redeploy:
    uses: ./.github/workflows/deploy-pages.yml
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      rebuild-web-demo: ${{ github.event.inputs.rebuild-web-demo == 'true' }}
