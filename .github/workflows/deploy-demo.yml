name: Deploy Web Demo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality checks (lint, format, typecheck)
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web-demo/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: web-demo
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: web-demo
        run: pnpm lint

      - name: Format check
        working-directory: web-demo
        run: pnpm format:check

      - name: Type check
        working-directory: web-demo
        run: pnpm exec tsc --noEmit

  # Unit tests with coverage
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web-demo/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: web-demo
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: web-demo
        run: pnpm test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: web-demo/coverage

  # Build and deploy
  build-deploy:
    needs: [quality, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      # Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Build WASM
      - name: Build WASM
        working-directory: crates/wasm-bindings
        run: wasm-pack build --target web --out-dir ../../web-demo/public/pkg

      # Setup Node.js
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web-demo/pnpm-lock.yaml

      # Build Vite app
      - name: Install dependencies
        working-directory: web-demo
        run: pnpm install --frozen-lockfile

      - name: Build Vite app
        working-directory: web-demo
        run: pnpm build

      # Deploy to GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-demo/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
