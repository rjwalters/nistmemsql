name: 'Setup Rust with Caching'
description: 'Standardized Rust setup with Swatinem rust-cache'
inputs:
  toolchain:
    description: 'Rust toolchain version'
    required: false
    default: 'stable'
  targets:
    description: 'Additional targets to install (e.g., wasm32-unknown-unknown)'
    required: false
    default: ''
  cache-key-suffix:
    description: 'Suffix for cache key (e.g., "ci", "wasm", "boost")'
    required: false
    default: 'default'

runs:
  using: 'composite'
  steps:
    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ inputs.toolchain }}
        targets: ${{ inputs.targets }}

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: rust-${{ inputs.cache-key-suffix }}
        # Automatically handles:
        # - ~/.cargo/bin/
        # - ~/.cargo/registry/index/
        # - ~/.cargo/registry/cache/
        # - ~/.cargo/git/db/
        # - target/
