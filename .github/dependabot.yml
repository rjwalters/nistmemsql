version: 2
updates:
  # Cargo dependency updates (daily for security, weekly grouped for regular)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
