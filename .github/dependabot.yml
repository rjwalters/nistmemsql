version: 2
updates:
  # Cargo dependency updates (daily for security, weekly grouped for regular)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # npm/pnpm dependency updates for web-demo
  - package-ecosystem: "npm"
    directory: "/web-demo"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Python dependency updates for root project
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Python dependency updates for benchmarks
  - package-ecosystem: "pip"
    directory: "/benchmarks"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
