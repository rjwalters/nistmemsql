version: 2
updates:
  # Regular dependency updates (grouped weekly)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # Group regular updates to reduce PR noise
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Security updates (separate, higher frequency)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # Only security updates in this config
    allow:
      - dependency-type: "all"
    labels:
      - "dependencies"
      - "security"
      - "loom:urgent"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "fix(security)"
      include: "scope"

  # npm/pnpm dependency updates for web-demo
  - package-ecosystem: "npm"
    directory: "/web-demo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "javascript"
      - "loom:review-requested"
    reviewers:
      - "rwalters"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
