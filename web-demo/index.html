<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIST MemSQL - SQL Database in WebAssembly</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <!-- Monaco Editor AMD Loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div id="app" class="min-h-screen bg-surface-light dark:bg-surface-dark">
    <!-- Header -->
    <header class="bg-background shadow-md border-b border-border">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center flex-wrap gap-4">
        <div class="flex items-center gap-4">
          <h1 class="text-3xl font-bold text-primary-light dark:text-primary-dark">
            NIST MemSQL Demo
          </h1>
          <button
            id="showcase-toggle"
            class="px-4 py-2 text-sm font-medium text-muted hover:text-primary-light dark:hover:text-primary-dark transition-colors"
            aria-label="Toggle SQL:1999 Showcase"
          >
            SQL:1999 Showcase
          </button>
          <a
            href="https://rjwalters.github.io/nistmemsql/conformance.html"
            target="_blank"
            rel="noopener noreferrer"
            title="View SQL:1999 Conformance Report"
            class="transition-transform hover:scale-105"
          >
            <img
              src="https://img.shields.io/endpoint?url=https://rjwalters.github.io/nistmemsql/badges/sql1999-conformance.json"
              alt="SQL:1999 Conformance"
              class="h-5"
            />
          </a>
        </div>
        <div class="flex items-center gap-3">
          <div id="database-selector"></div>
          <a
            href="https://github.com/rjwalters/nistmemsql"
            target="_blank"
            rel="noopener noreferrer"
            class="p-2 rounded-lg bg-card text-foreground hover:bg-card/80 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
            aria-label="View source code on GitHub"
            title="View on GitHub"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
          </a>
          <div id="theme-toggle"></div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
      <!-- SQL:1999 Showcase Navigation -->
      <div id="showcase-nav" class="hidden"></div>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Sidebar: Examples -->
        <aside class="lg:col-span-1" id="examples" aria-label="Example queries"></aside>

        <!-- Main Area: Editor and Results -->
        <section class="lg:col-span-3 space-y-6">
          <!-- Editor -->
          <div class="bg-background rounded-lg shadow-lg p-6 border border-border">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-foreground">
                SQL Editor
              </h2>
              <button id="execute-btn" class="btn-primary" aria-label="Execute query">
                Execute Query
              </button>
            </div>
            <div id="editor"></div>
          </div>

          <!-- Results -->
          <div class="bg-background rounded-lg shadow-lg p-6 border border-border">
            <h2 class="text-xl font-semibold text-foreground mb-4">
              Results
            </h2>
            <div id="results"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 text-center text-sm text-muted pb-6 space-y-1">
      <p>NIST MemSQL - SQL:1999 Compliant Database in WebAssembly</p>
      <p id="build-timestamp" class="text-xs text-muted/80"></p>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
