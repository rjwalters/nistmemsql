[package]
name = "nistmemsql"
version.workspace = true
edition.workspace = true

[dependencies]
types = { path = "crates/types" }
ast = { path = "crates/ast" }
catalog = { path = "crates/catalog" }
storage = { path = "crates/storage" }
executor = { path = "crates/executor" }
parser = { path = "crates/parser" }

[workspace]
members = [
    "crates/parser",
    "crates/types",
    "crates/ast",
    "crates/catalog",
    "crates/storage",
    "crates/executor",
    "crates/wasm-bindings",
    # "crates/odbc-driver",  # Will add when implementing
    # "crates/jdbc-driver",  # Will add when implementing
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["nistmemsql contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/rjwalters/nistmemsql"

[workspace.dependencies]
# Will add dependencies as needed for each phase
